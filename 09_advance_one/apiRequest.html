<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #212121;
            color: aliceblue;
        }
        table, th, td {
          border:1px solid aliceblue;
          padding: 8px;
        }
        </style>
</head>
<body>
    <table>
        <tr>
          <th>Value</th>
          <th>State</th>
          <th>Description</th>
        </tr>
        <tr>
          <td>0</td>
          <td>UNSENT</td>
          <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
          <td>1</td>
          <td>OPENED</td>
          <td>open() has been called.</td>
        </tr>
        <tr>
          <td>2</td>
          <td>HEADERS_RECEIVED</td>
          <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
          <td>3</td>
          <td>LOADING</td>
          <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
          <td>4</td>
          <td>DONE</td>
          <td>The operation is complete.</td>
        </tr>
      </table>
</body>
<script>
    const url = 'https://api.github.com/users/vipingoand123';
   const xhr = new XMLHttpRequest();
   xhr.open('GET', url);
   xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if(xhr.readyState === 4){
        // console.log(this.responseText);
        const data = JSON.parse(this.responseText);
        // console.log(typeof data);
        console.log(data.followers);
    }
   }
   xhr.send()
</script>
</html>
